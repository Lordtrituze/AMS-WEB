{% extends 'Flight/base.html' %}
{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-md-12 mt-5 ">
                <div class="card">
                    <div class="card-header">
                        <h4 class="card-title">
                            {{ title }}
                        </h4>
                        <div class="card-body">
                            <form method="post" action="{% url 'register_flight' %}">
                                {% csrf_token %}
                            <div class="row">

                                <div class="form-group col-12">
                                    <label for="aircraft_id" class="form-check-label">Choose an Aircraft</label>
                                    <select name="aircraft_id" id="aircraft_id" class="form-control">
                                        <option value = "" class="form-control" selected disabled> --Choose Aircraft-- </option>
                                        {% for aircraft in aircrafts %}
                                            <option value = "{{ aircraft.id }}" class="form-control"> {{ aircraft.aircraft_name }} </option>
                                        {% endfor %}
                                    </select>
                                </div>

                                <div class="form-group col-6">
                                    <label for="takeoff_location" class="form-check-label"> Leaving From </label>
                                    <input name="takeoff_location" class="form-control"
                                           value="{{ flight.takeoff_location }}" id="takeoff_location">
                                </div>

                                <div class="form-group col-6">
                                    <label for="destination" class="form-check-label">Going To</label>
                                    <input name="destination" class="form-control"
                                           value="{{ flight.destination }}" id="destination">
                                </div>
                            </div>

                            <div class="row">
                                <div class="form-group col-6">
                                    <label for="departure_date" class="form-check-label">Date of Departure </label>
                                    <input name="departure_date" class="form-control"
                                           value="{{ flight.departure_date }}" id="departure_date" type="date">
                                </div>

                                <div class="form-group col-6">
                                    <label for="arrival_time" class="form-check-label">Arrival Time</label>
                                    <input name="arrival_time" class="form-control"
                                           value="{{ flight.arrival_time }}" id="arrival_time" type="time">
                                </div>
                            </div>

                                <div class="form-group">
                                    <label for="price" class="form-check-label">Price</label>
                                    <input name="price" class="form-control"
                                           value="{{ flight.price }}" id="price" type="number">
                                </div>

                                <div>
                                    <input type="submit" class="button btn btn-primary btn-block text-light"
                                           value="Submit">
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
