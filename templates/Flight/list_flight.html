{% extends "Flight/base.html" %}
{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header">
                        <h2>{{ title }}</h2>
                    </div>
                    <div class="card-body">
                        <table class="table table-hover text-center">
                            <thead>
                            <tr>
                                <th>Aircraft Name</th>
                                <th>Take-Off Location</th>
                                <th>Destination</th>
                                <th class="text-center">Actions</th>
                            </tr>
                            </thead>
                            {% for flight in flights %}
                                <tbody>
                                <tr>
                                    <td>{{ flight.aircraft_name }}</td>
                                    <td>{{ flight.takeoff_location }}</td>
                                    <td>{{ flight.destination }}</td>
                                    <td>
                                        <div class="btn-group">
                                            <a href="{% url 'flight_details' flight.id %}" class="btn btn-success"> Details</a>
                                        </div>

                                        <div class="btn-group">
                                            <a href="{%  url 'edit_flight' flight.id %}" class="btn btn-warning"> Edit</a>
                                        </div>
                                        <div class="btn-group">
                                            <a href="{% url 'delete_flight' flight.id %}" class="btn btn-danger"> Delete</a>
                                        </div>

                                    </td>
                                </tr>
                                </tbody>
                            {% endfor %}
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
