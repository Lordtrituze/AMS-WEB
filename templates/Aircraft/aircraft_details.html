{% extends 'Aircraft/base.html' %}
{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header font-weight-bold">
                        <h2>Aircraft {{ aircraft.aircraft_name }}</h2>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="form-group col-6">
                                <label class="form-check-label"> Aircraft Name: </label>
                                <label class="form-control"> {{ aircraft.aircraft_name }}</label>
                            </div>

                            <div class="form-group col-6">
                                <label class="form-check-label"> Aircraft Type:</label>
                                <label class="form-control">{{ aircraft.aircraft_type }}</label>
                            </div>

                            <div class="form-group col-6">
                                <label class="form-check-label"> Aircraft Capacity: </label>
                                <label class="form-control"> {{ aircraft.aircraft_capacity }}</label>
                            </div>

                            <div class="form-group col-6">
                                <label class="form-check-label"> Aircraft Number:</label>
                                <label class="form-control">{{ aircraft.aircraft_no }}</label>
                            </div>

                            <div class="form-group col-6">
                                <label class="form-check-label"> Date Created:</label>
                                <label class="form-control">{{ aircraft.date_created }}</label>
                                <a href="{% url 'list_aircraft' %}" class="btn btn-danger btn-outline-info">Back</a>
                            </div>

                            <div class="form-group col-6">
                                <label class="form-check-label"> Date Updated:</label>
                                <label class="form-control">{{ aircraft.date_updated }}</label>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
