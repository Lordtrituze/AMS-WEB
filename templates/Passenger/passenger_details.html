{% extends 'Passenger/base.html' %}\
{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-md-12 mt-5 ">
                <div class="card">
                    <div class="card-header">
                        <h4 class="card-title">
                            {{ passenger.first_name }} {{ passenger.last_name }}
                        </h4>
                        <div class="card-body">
                                <div class="row">

                                    <div class="form-group col-6">
                                        <label class="form-check-label">First Name </label>
                                        <label class="form-control">{{ passenger.first_name }}</label>
                                    </div>

                                    <div class="form-group col-6">
                                        <label class="form-check-label">Last Name</label>
                                        <label class="form-control">{{ passenger.last_name }}</label>
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="form-group col-6">
                                        <label class="form-check-label">Phone </label>
                                        <label class="form-control">{{ passenger.phone }}</label>
                                    </div>

                                    <div class="form-group col-6">
                                        <label class="form-check-label">Email</label>
                                        <label class="form-control">{{ passenger.email }}</label>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label class="form-check-label">Address</label>
                                    <label class="form-control">{{ passenger.address }}</label>
                                </div>

                                <div class="form-group">
                                    <label class="form-check-label">Username</label>
                                    <label class="form-control">{{ passenger.username }}</label>
                                </div>

                                <div>
                                    <a href="{% url 'list_passenger' %}" class="button btn btn-primary btn-block text-light col-12">Back</a>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
